<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>JHazelnut Login</title>

	<!-- JQuery CDN -->
	<script type="application/javascript"
	src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<!-- Bootstrap CDN JS and CSS-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>

	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

	<!-- Scripts and styles for this page -->
	<script src="scripts/login.js" type="application/javascript"></script>
	<link rel="stylesheet" href="scripts/login.css">


</head>
<body>

	<!-- LOGIN SNIPPET -->
	<div class="container">
	    <div class="row">
	        <div class="col-sm-6 col-md-4 col-md-offset-4">
	            <h1 class="text-center login-	title">Sign in to continue to JHazelnut Learning</h1>
	            <div class="account-wall">
	                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
	                    alt="">
	                <form class="form-signin">
	                <input type="text" id="email" class="form-control" placeholder="Email" required autofocus>
	                <input type="password" id="pass" class="form-control" placeholder="Password" required>
										<div id="divErrMsg" class="alert alert-dismissible alert-danger" hidden="hidden">
										  Incorrect login. Please verify username and password.
										</div>
	                <input type="button"
									class="btn btn-lg btn-primary btn-block"
									onclick="doLogin();"
									value = "Sign in"></button>
	                <label class="checkbox pull-left">
	                    <input type="checkbox" value="remember-me">
	                    Remember me
	                </label>
	                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
	                </form>
	            </div>
	            <a href="#" class="text-center new-account">Create an account </a>
	        </div>
	    </div>
	</div>
	<!-- /LOGIN SNIPPET -->

</body>
</html>
